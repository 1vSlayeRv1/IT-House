version: '3.3'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/usr/src/app
    ports:
      - '8000:8000'
    depends_on:
        - db
    env_file:
        - ./env.dev
  db:
    image: postgres:13.2
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=slayer
      - POSTGRES_PASSWORD=1111
      - POSTGRES_DB=itdb
volumes:
  postgres_data: